<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Student Management</h1>
    <form action="{{ url_for('add_student') }}" method="POST">
        <input type="text" name="name" placeholder="Name" required>
        <input type="number" name="age" placeholder="Age" required>
        <input type="text" name="grade" placeholder="Grade" required>
        <button type="submit">Add Student</button>
    </form>

    <ul>
        {% for student in students %}
            <li>
                {{ student.name }} ({{ student.age }} years old, Grade: {{ student.grade }})
                <form action="{{ url_for('delete_student', id=student.id) }}" method="POST" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
                <form action="{{ url_for('update_student', id=student.id) }}" method="POST" style="display:inline;">
                    <input type="text" name="name" value="{{ student.name }}" required>
                    <input type="number" name="age" value="{{ student.age }}" required>
                    <input type="text" name="grade" value="{{ student.grade }}" required>
                    <button type="submit">Update</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
